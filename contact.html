    <div class="contact">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1>Have any questions? Send us an email!</h1>
                </div>
                <div class="col-md-6">
                    <form action="https://formspree.io/nirmpate@indiana.edu"
                    class="form-horizontal" method="post">
                        <div class="form-group">
                            <label for="exampleInputEmail2">Email</label>
                            <input class="form-control" id="exampleInputEmail2"
                            name="_reply_to" placeholder="Your Email" type=
                            "email"> <label for="subject">Subject</label>
                            <input class="form-control" id="subject" name=
                            "_subject" placeholder="Your Subject" type="text">
                            <label for="text-area">Message</label> 
                            <textarea class="form-control" id="message" name=
                            "message" placeholder="Your Message"></textarea>
                            <input name="_gotcha" style="display:none" type=
                            "text"> <input name="_format" style="display:none"
                            type="hidden" value="plain"> <button type=
                            "submit">Send</button>
                        </div>
                    </form>
                </div>
            </div>
